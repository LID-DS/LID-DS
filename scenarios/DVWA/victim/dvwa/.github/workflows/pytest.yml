name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Every Sunday at 0AM UTC
    - cron: "0 0 * * 0"

jobs:
  Pytest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install and Run Pytest
        run: |
          export SETUPTOOLS_USE_DISTUTILS=stdlib
          pip3 install pytest
          python3 -m pytest -s
